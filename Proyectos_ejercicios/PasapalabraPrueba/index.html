<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Pasapalabra HTML-CSS-JS</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="ROSCO-PASAPALABRA.jpeg">
</head>

<body>
    <h1>Pasapalabra</h1>
    <ul class="rosco">
        <li class="letter">A</li>
        <li class="letter">B</li>
        <li class="letter">C</li>
        <li class="letter">D</li>
        <li class="letter">E</li>
        <li class="letter">F</li>
        <li class="letter">G</li>
        <li class="letter">H</li>
        <li class="letter">I</li>
        <li class="letter">J</li>
        <li class="letter">K</li>
        <li class="letter">L</li>
        <li class="letter">M</li>
        <li class="letter">N</li>
        <li class="letter">Ñ</li>
        <li class="letter">O</li>
        <li class="letter">P</li>
        <li class="letter">Q</li>
        <li class="letter">R</li>
        <li class="letter">S</li>
        <li class="letter">T</li>
        <li class="letter">U</li>
        <li class="letter">V</li>
        <li class="letter">W</li>
        <li class="letter">X</li>
        <li class="letter">Y</li>
        <li class="letter">Z</li>
    </ul>

    <div class="question-html">
    </div>
    <div class="info"></div>
    <div>
        <input type="text" class="answer-html" placeholder="Introduce aquí tu respuesta" />
        <div class="buttons">
            <input type="button" class="buttons-check" value="Comprobar" />
            <input type="button" class="buttons-pas" value="Pasapalabra" />
            <input type="button" class="buttons-end" value="Fin" />
        </div>
    </div>
    <div class="container">
        <div class="timer">130</div>
        <div class="answers-correct"></div>
        <div class="answers-incorrect"></div>
        <input type="button" class="play" value="Jugar" />
    </div>
    <script src="./main.js"></script>
</body>

</html>
