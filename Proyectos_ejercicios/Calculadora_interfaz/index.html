<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="calculadora">
        <div class="display">10001</div>
        <div class="row2">AC</div>
        <div class="row2">+/-</div>
        <div class="row2">%</div>
        <div class="row2"></div>
        <div class="row3">7</div>
        <div class="row3">8</div>
        <div class="row3">9</div>
        <div class="row3">X</div>
        <div class="row4">4</div>
        <div class="row4">5</div>
        <div class="row4">6</div>
        <div class="row4">-</div>
        <div class="row5">1</div>
        <div class="row5">2</div>
        <div class="row5">3</div>
        <div class="row5">+</div>
        <div class="colSpan2 row6">0</div>
        <div class="colSpan1 row6">,</div>
        <div class="colSpan1 row6">=</div>
    </section>

</body>

</html>
